<h2>JavaScript设计模式（行为型）之迭代器模式</h2>
<h3>一、概述</h3>
<p>迭代器模式可以是用户用一组标准的方法对一个数据集进行访问，用户无需关心该数据集的细节。迭代器通常提供一组标准的迭代方法，比如next(),first(),last(),current(),hasNext(),each()等等方法，与C++STL类似。</p>
<h3>二、迭代器模式</h3>
<p>理论上迭代器应该需要作用域任何数据结合，在JS中，常常主要是数组和对象。对于数组而言内部实现往往会用到for循环，而对于对象类型，常常用到for in。</p>
<p><img src="http://i.imgur.com/LNRwa9f.png" />
<img src="http://i.imgur.com/gLQrwme.png" /></p>
<p>顺便提一句，ES6的迭代器功能很强大</p>
<h3>三、结论</h3>
<p>迭代器主要是提供了一组标准的方法对数据集合进行访问。</p>
